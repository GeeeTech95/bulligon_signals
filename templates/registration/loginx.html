{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


 <!-- account section start -->
 <div class="account__area">
    <div class="account-bg"></div>
    <div class="container">
        <div class="account__content">
            <div class="account__form">
                <div class="account__title mb-29">
                    <h2>log In</h2>
                    <h3>Enter your email address and password to access your account</h3>
                </div>
                <form action="" method="post" class="login-form">
                    {% csrf_token %}
                    
                    <div class="input__group mb-23">
                        <span input-name="email" class="field-error"></span>
                        <label>Email address</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                    </div> 
                    <div class="input__group mb-23">
                        <span input-name="password" class="field-error"></span>
                        <label>Password</label>
                        <input autocomplete="off" type="password" name="password" id="password" placeholder="Enter your password">
                    </div> 

                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <div class="item-text mb-28">
                            <input type="checkbox" name="accept" id="accept">
                            <label for="accept">Remember me</label>
                        </div>
                        <div class="item-text mb-28">
                            <a href="forget-password.html">Forget Password ?</a>
                        </div>
                    </div>
                    <div class="item-button">
                        <button type="submit" class="theme-btn blue" style="width: 100%;">
                            <span>Sign in</span>
                            <div class="hover-shape1"></div>
                            <div class="hover-shape2"></div>
                            <div class="hover-shape3"></div>
                        </button >
                    </div>
                </form>
                <div class="item-bottom mt-31">
                    <h4>
                        Donâ€™t have an account ?
                        <a href="{% url 'register' %}">Sign up now !</a>
                    </h4>
                </div>
            </div>
            <div class="account-shadow"></div>
        </div>
    </div>
</div>		
<!-- account section END -->
{% endblock %}


{% block js %}
<script src="{% static 'main/js/core/account.js' %}"></script> 
{% endblock %}
