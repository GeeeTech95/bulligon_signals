{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


 <!-- account section start -->
 <div class="account__area " style="margin-top: 50px;"> 
    <div class="account-bg"></div>
    <div class="container">
        <div class="account__content">
            <div class="account__form">
                <div class="account__title mb-29">
                    <h2>Error 404! </h2>
                    <h3>Oops!, Seems you have gone astray. This is not the web page you are looking for </h3>
            
                </div>

                <div class="item-button">
                    <center>
                        <h5>You have gone hard, now </h5>
                    </center>
                  
                    <a  href="{% url 'index' %}" class="theme-btn blue" style="width: 100%;">
                        <span>Go Home</span>
                        <div class="hover-shape1"></div>
                        <div class="hover-shape2"></div>
                        <div class="hover-shape3"></div>
                    </a >
                </div>
               
            </div>
            <div class="account-shadow"></div>
        </div>
    </div>
</div>		
<!-- account section END -->
{% endblock %}


{% block js %}
<script src="{% static 'main/js/core/account.js' %}"></script> 
{% endblock %}
